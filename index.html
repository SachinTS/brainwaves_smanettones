   <script type="text/javascript">
  function validateform()
  {
    var signup=document.forms[0];
    var username=signup.username;
    var password=signup.password;
    var cpassword=signup.cpassword;
    var remember=signup.remember;
    var mailformat=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    //alert("hai");
    //alert(username.value);
    if(username.value.length==0 || password.value.length==0 || cpassword.value.length==0 || remember.value.length==0)
    {
      alert("Please fill the required details");
      username.focus();
      return false;
    }
    if(!username.value.match(mailformat))
    {
      alert("Inavalid username");
      username.focus();
      return false;
    }
    if(password.value != cpassword.value)
    {
      alert("Please confirm the password");
      password.focus();
      return false;
    }
    }
</script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<form name="signup" onsubmit="return validateform()" id = "login">
  <h1>SIGN UP</h1>

  </p>
  <p>
    <label for="password">PASSWORD</label>
    <input type="password" name="password" id="password">
  </p>
  <p>
    <label for="cpassword">CONFIRM PASSWORD</label>
    <input type="password" name="cpassword" id="cpassword">
  </p>
  <p>
    <input type="checkbox" name="remember" id="remember">
    <label for="remember">*Agree to terms and condition</label>
  </p>
  </div>
  <p class="p-container">
    <span>Forgot password ?</span>

</form>
