<DOCTYPE html>
<html>
<head>
	<title>Sign UP</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript">
	function validateform()
	{
		var signup=document.forms[0];
		var username=signup.username;
		var password=signup.password;
		var cpassword=signup.cpassword;
		var mailformat=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		//alert("hai");
		alert(username.value);
		if(username.value.length==0 || password.value.length==0 || cpassword.value.length==0)
		{
			alert("Please fill the required details");
			username.focus();
			return false;
		}
		if(!username.value.match(mailformat))
		{
			alert("Inavalid username");
			username.focus();
			return false;
		}
		if(password.value != cpassword.value)
		{
			alert("Please confirm the password");
			password.focus();
			return false;
		}
    }

	</script>
	<style>
	body
	{
		background-image: url(download.jpg);
		background-repeat: no-repeat;
	}
	</style>
</head>
<body>

<form name="signup" onsubmit="return validateform()" action="Linking.php">
	<div>
		<label>USERNAME:<input type="text" name="username" placeholder="example@mail.com"></label><br/><br/>
		<label>PASSWORD:<input type="password" name="password" placeholder="password"></label><br/><br/>
		<label>CONFIRM PASSWORD:<input type="password" name="cpassword" placeholder="password"></label><br/><br/>
		<label><input type="submit" value="submit"></label><br/><br/>
	</div>
	
</form>

</body>
</html>
